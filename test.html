<!DOCTYPE html>
<html>
<head>
	<title>JSONForm.js Test</title>
	<script src="src/vendor/underscore-min.js"></script>
	<script src="src/FormRow.js"></script>
	<script src="src/templates/bootstrap_components.js"></script>
	<script src="src/JSONForm.js"></script>

	<script>
	window.onload = function() {
		var form = document.getElementById("form");
		var jsonForm = new JSONForm();
		jsonForm.init([
			{
				"type": "textinput",
				"id": "name",
				"label": "Enter name:",
			},
		]);
		form.appendChild(jsonForm.render());
	}
	</script>
</head>
<body>
	<div id="form">
	</div>
</body>
</html>
