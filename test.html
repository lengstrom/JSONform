<!DOCTYPE html>
<html>
<head>
	<title>JSONForm.js Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="src/vendor/underscore-min.js"></script>
	<script src="src/FormRow.js"></script>
	<script src="src/templates/bootstrap_components.js"></script>
	<script src="src/JSONForm.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script>
	window.onload = function() {
		var form = document.getElementById("form");
		var jsonForm = new JSONForm();
		jsonForm.init([
			{
				"type": "textinput",
				"id": "name",
				"label": "Enter name:",
			},
			{
				"type": "prependedtext",
				"id": "prepend",
				"label": "stuff be prepended",
				"prepend": "prepend this",

			},
			{
				"type": "multipleradios",
				"name": "radio",
				"label": "Many radios",
				"radios": 2,
			},

			{
				"label": "click this -> ",
				"type": "button",
				"id": "submit",
				"buttonlabel": "Submit",
				"buttontype": "btn-danger",
			},
		]);
		form.appendChild(jsonForm.render());
	}
	</script>
</head>
<body>
	<div id="form">
	</div>
</body>
</html>
